name: Deploy Front

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Copy build folder to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}      # ton IP ou domaine
          username: ubuntu                   # EXACTEMENT 'ubuntu' si c'est l'user
          key: ${{ secrets.SSH_KEY }}        # La clé privée que tu as ajoutée
          port: 22                           # ou un autre si tu as changé le port SSH
          source: "build/*"
          target: "/var/www/tousalaferme/new-eateaze-front/build"

      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sudo systemctl reload nginx
